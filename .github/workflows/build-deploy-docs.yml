name: Build docs
on:
  push:
    branches:
      - master
env:
  NEXT_BASE_PATH: /next-redux-store
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and build docs 🔧
        run: |
          yarn
          yarn run docs:build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: docs/dist
